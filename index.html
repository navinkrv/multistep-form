<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <style>
        .box{
        
           
          /* margin: 10px auto; */
          padding: 5px;
        }
       input[type='radio']{
        display: none;
       }
        label{
          display: inline-block;
          font-size:1.15rem;
          border: 1px solid grey;
          padding: 10px;
          width: 100%;
          border-radius: 5px;
          color: #504444;
        }
        input[type='radio']:checked + label{
          box-shadow: #a7a7df 0px 0px 10px 1px;
        }
    </style>
</head>
<body>
    
<!-- multistep form -->
<form id="msform" method="post" action="submit.php">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Select Service</li>
      <li>Select Doctor</li>
      <li>Choose Time Slot</li>
      <li>Provide Details</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Select Service</h2>
      <div class="box">
        <input type="radio" id="opt_1" name="service" value="video call for 15 min" />
      <label for="opt_1">Video Call for 15 min</label><br>
      </div>
      <div class="box">
        <input type="radio" id="opt_2" name="service" value="video call for 45 min" />
        <label for="opt_2">Video Call for 45 min</label><br>
      </div>
      
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Choose doctor</h2>
      <!-- <h3 class="fs-subtitle">Your presence on the social network</h3> -->
      <div class="box">
        <input type="radio" id="opt_3" name="doctor" value="Doctor A" />
        <label for="opt_3">Doctor A</label><br>
       
      </div>
      <div class="box">
        <input type="radio" id="opt_4" name="doctor" value="Doctor B" />
        <label for="opt_4">Doctor B</label><br>
      </div>
      <div class="box">
        <input type="radio" id="opt_5" name="doctor" value="Doctor C" />
        <label for="opt_5">Doctor C</label><br>
      </div>
      
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Select Time Slot</h2>
      <div class="box">
        <input type="radio" id="opt_6" name="time" value="12:00" />
        <label for="opt_6">12:00 PM</label><br>
      </div>
      <div class="box">
        <input type="radio" id="opt_7" name="time" value="1:00" />
        <label for="opt_7">1:00 PM</label><br>
      </div>
      
      
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">Enter to confirm appointment</h3>
      <input type="text" name="name" placeholder="First Name" />
      
      <input type="text" name="phone" placeholder="Phone" />

      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
  </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="script.js"></script>

</body>


</html>
